apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: email-gateway
data:
  NODE_ENV: "production"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis:6379"
  PORT: "3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: email-gateway
stringData:
  # Keep secrets out of git in real setups. Provided here for local/dev convenience.
  JWT_SECRET: "super-secret-jwt-key"
  # App expects DATABASE_URL in AppModule
  DATABASE_URL: "postgres://postgres:newpassword@postgres:5432/email_gateway"
