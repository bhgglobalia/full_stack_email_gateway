apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-gateway
  namespace: email-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-gateway
  template:
    metadata:
      labels:
        app: email-gateway
    spec:
      containers:
        - name: app
          # For local clusters (e.g., minikube), build this image locally or replace with a pushed registry image
          image: nest-email-gateway-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: email-gateway
  namespace: email-gateway
spec:
  type: NodePort
  selector:
    app: email-gateway
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
